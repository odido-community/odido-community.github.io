site_name: Odido Community Wiki
site_url: https://odido-community.github.io/wiki/

nav:
  - Home: index.md
 # - Hardware:


theme:
  name: material
  features:
    - search.suggest
    - navigation.footer
    - navigation.tracking
    - navigation.tabs
    - toc.follow
    - navigation.top

  icon:
      repo: fontawesome/brands/github
  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

plugins:
  - search
  - social

copyright: Copyright &copy; 2025 Odido Community

repo_url: https://github.com/odido-community/wiki
repo_name: odido-community/wiki
edit_uri: edit/master/docs/